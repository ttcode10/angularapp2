<ul class="list-group">
    <li class="list-group-item d-flex flex-row justify-content-between align-items-baseline" *ngFor="let log of logs" (click)="selectLog(log)">
        <a>{{log.title}}</a>
        <span class="ml-auto mr-3">{{log.date | date: 'short'}}</span>
        <i class="fa fa-remove text-dark" (click)="deleteLog(log)"></i>
    </li>
</ul>
